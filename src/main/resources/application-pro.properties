# db
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/tale?useSSL=false&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&autoReconnect=true
spring.datasource.username=root
spring.datasource.password=123456

# dbsource
spring.datasource.druid.initial-size=20
spring.datasource.druid.min-idle=10
spring.datasource.druid.max-active=100

# myabatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=info.lmovse.blog.pojo.po
mapper.mappers=info.lmovse.blog.configurer.AppMapper
mapper.not-empty=false
mapper.identity=MYSQL

# redis
spring.redis.port=6379
spring.redis.host=192.168.150.129
spring.redis.password=rS123456

# pagehelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql
